<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #1EB8FF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h3 {
            margin: 0;
        }
        .user-info a {
            color: white;
            text-decoration: none;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .sidebar h3 {
            padding: 15px;
            margin: 0;
        }
        .chat-area {
            margin-left: 15rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message-box {
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .message-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .user-item {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .user-item:hover {
            background-color: #e9ecef;
        }
        .message-bubble {
            max-width: 70%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .message-sent {
            background-color: #0078ca;
            color: white;
            margin-left: auto;
        }
        .message-received {
            background-color: #f1f1f1;
        }

        .menubar {
            background-color: rgb(221, 221, 221); 
            padding: 10px;
            border: 1px solid rgb(160, 160, 160);
            
        }

        .menu-item {
            text-decoration: none !important; 
            color: black !important;
            padding: 10px;
        }

        .menu-item:hover {
            background-color: #e9ecef;
            color: black !important;
            cursor: pointer;
        }

        .list-group-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            list-style-type: none;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 20px;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
        }

        .list-group-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
            object-fit: cover;
            /* border: black 1px solid; */
        }

        .status-dot.online svg circle {
            fill: rgb(10, 180, 10) !important;
            stroke:  rgb(10, 180, 10) !important;
        }


        .status-dot.offline svg circle {
            fill: red !important;
            stroke: red !important;
        }


        
    </style>
</head>

    </div>
    <!-- Skype File Edit View menubar  -->
    <div class="menubar">
        <div>
            <a class="menu-item">File</a>
            <a class="menu-item">Edit</a>
            <a class="menu-item">View</a>
        </div>
    </div>
    <div class="sidebar">
        <h3>Felhasználók</h3>
        <ul id="userList" class="list-group">
            
        </ul>

    </div>
    <div class="chat-area">
        <h2 id="chatTitle">Válassz egy beszélgetést</h2>
        <div id="chatBox" style="height: 300px; overflow-y: scroll; background: #f9f9f9; padding: 10px;"></div>
    
        <input type="text" id="messageInput" placeholder="Írj üzenetet">
        <button id="sendBtn" style="margin-top: 10px;">Küldés</button>
    </div>
    
    <script>
        function loadUsers() {
            $.getJSON("/get_users", function(data) {
                $("#userList").empty();
                data.forEach(user => {
                    let statusClass = user.status === "online" ? "status-dot online" : "status-dot offline";
                    $("#userList").append(`
                        <li class="list-group-item user-item" data-username="${user.username}">
                            <img src="${user.profile_pic}" alt="">
                            <span>${user.username}</span>
                            <span class="${statusClass}"></span>
                        </li>
                    `);
                });
            });
        }
    
        function loadMessages(username) {
            $("#chatTitle").text("Chat with " + username);
            $.getJSON("/get_private_messages/" + username, function(data) {
                $("#chatBox").empty();
                data.forEach(msg => {
                    let bubbleClass = msg.sender === "{{ username }}" ? "message-sent" : "message-received";
                    $("#chatBox").append(`<p class="message-bubble ${bubbleClass}"><strong>${msg.sender}:</strong> ${msg.message}</p>`);
                });
            });
        }
    
        $(document).on("click", ".user-item", function() {
            let username = $(this).attr("data-username");
            $("#chatBox").attr("data-user", username);
            loadMessages(username);
        });
    
        $("#sendBtn").click(function() {
            let receiver = $("#chatBox").attr("data-user");
            let message = $("#messageInput").val().trim(); // Ellenőrizd az ID-t!

            if (!receiver || !message) {
                console.error("Hiba: nincs címzett vagy üres üzenet!");
                return;
            }

            

            $.ajax({
                url: "/send_private",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ receiver: receiver, message: message }),
                success: function(response) {
                    
                    $("#messageInput").val(""); // Input törlése
                    setTimeout(loadMessages, 100); // Üzenetek frissítése
                },
                error: function(xhr) {
                    console.error("Hiba az üzenetküldés során:", xhr.responseText);
                }
            });
        });


    
        setInterval(loadUsers, 3000);
        setInterval(() => {
            let receiver = $("#chatBox").attr("data-user");
            if (receiver) loadMessages(receiver);
        }, 2000);
    </script>>
