<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Flask Chat</h2>
    <div>
        <input type="text" id="username" class="form-control mb-2" placeholder="Enter your name">
        <input type="text" id="message" class="form-control mb-2" placeholder="Enter message">
        <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
    <div id="chatBox" class="mt-3 border p-3" style="height: 300px; overflow-y: scroll;">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
